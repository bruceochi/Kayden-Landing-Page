<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reezo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1 class="reezo"><a href="index.html"><span>Reezo</span></a></h1>
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
               </nav>
        </div>
    </header>
    <img src="images/left.svg" id="left">
    <img src="images/right.svg" id="right">
    <div class="hero">
        <div class="hero-textbox">
            <h1 class="main-heading">Reezo Designs</h1>
            <p class="sub-heading">Quality web Designs</p>
            
            
        </div>
        <div class="cta btn">
            <a href="#" class="button">Learn more</a>  
        </div>
        <a href="#" class="scroll-down">
            <div class="mouse">
                <span></span>
           </div>
           <div class="arrow">
               <span></span>
          </div>
        </a>
    </div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
        gsap.fromTo('.main-heading', {ypercent: 40, opacity: 0}, {duration: 1, delay: 1.5, ypercent: -50, opacity: 1});
        gsap.fromTo('.sub-heading', {ypercent: 40, opacity: 0}, {duration: 1, delay: 2, ypercent: -50, opacity: 1});
        gsap.fromTo('.button', {ypercent: 40, opacity: 0}, {duration: 1, delay: 2.5, ypercent: -50, opacity: 1});
    </script>
</body>
</html>
