<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Reezo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <nav class="main-nav">
           <div class="logo">
                <a href="index.html">Reezo</a>
           </div>
           <div class="hamburger-menu">
               <span class="bar"></span>
           </div>
           <ul class="nav-list">
               <li class="nav-item">
                  <a href="#" class="nav-link">Services</a> 
               </li>
               <li class="nav-item">
                <a href="#" class="nav-link">About</a> 
             </li>
             <li class="nav-item">
                <a href="#" class="nav-link">Contacts</a> 
             </li>

           </ul>
       </nav> 
    </header> 
    <section class="hero">
        <div class="hero-clipped">
            <div class="hero-textbox">
                <h1 class="main-heading">I am Reezo</h1>
                <a href="#" class="cta-btn">Learn more</a>
                
                
            </div>
        </div>
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script>
        const mainNav = document.querySelector('.main-nav');
        const hamburgerMenu = document.querySelector('.hamburger-menu');

        hamburgerMenu.addEventListener('click', function () {
            mainNav.classList.toggle('open');
        });

        gsap.fromTo('.hero-clipped', {scaleX: 0}, {duration: 1, scaleX: 1});
        gsap.fromTo('.logo', {x: -200, opacity: 0}, {duration: 1, delay: .5, x: 0, opacity: 1});
        gsap.fromTo('.hamburger-menu', {x: 200, opacity: 0}, {duration: 1, delay: .8, x: 0, opacity: 1});
        gsap.fromTo('.hero-textbox', {ypercent: 40, opacity: 0}, {duration: 1, delay: 1, ypercent: -50, opacity: 1});
    </script>
     

</body>
</html>
